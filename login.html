<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brand Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: #1F1633;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(63, 203, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(63, 203, 255, 0.05) 0%, transparent 50%);
            color: #FFFFFF;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(63, 203, 255, 0.05);
            border: 1px solid rgba(63, 203, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        .login-title {
            font-size: 2em;
            font-weight: 700;
            color: #3FCBFF;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #FFFFFF;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(63, 203, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3FCBFF;
            box-shadow: 0 0 0 2px rgba(63, 203, 255, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #3FCBFF, #2db8e8);
            color: #1F1633;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Manrope', sans-serif;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(63, 203, 255, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: #1F1633;
            padding: 0 15px;
            position: relative;
        }

        .google-button {
            width: 100%;
            padding: 12px;
            background: #FFFFFF;
            color: #222;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Manrope', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-button:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-link {
            color: #3FCBFF;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #2db8e8;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #3FCBFF;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-home:hover {
            color: #2db8e8;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #1F1633;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .back-to-home {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        ‚Üê Back to Brand Central
    </a>

    <div class="login-container">
        <div class="login-header">
            <img src="assets/logos/icon-only.svg" alt="Paradigm Logo" class="login-logo">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access Brand Central</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="your@paradigmproductionsgroup.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" id="login-btn" class="login-button">
                <div class="loading-spinner" id="login-spinner"></div>
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button id="google-signin" class="google-button">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.28l2.67-2.14z"/>
                <path fill="#EA4335" d="M8.98 4.72c1.16 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-2.7z"/>
            </svg>
            Continue with Google
        </button>

        <div class="auth-links">
            <a href="#" class="auth-link" id="forgot-password">Forgot Password?</a>
            <a href="#" class="auth-link" id="create-account">Create Account</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration (same as your email signature page)
        const firebaseConfig = {
            apiKey: "AIzaSyAofNPkgQH88hT-aY0R2yfgW3iYmCrncvQ",
            authDomain: "email-signature-generato-10c84.firebaseapp.com",
            projectId: "email-signature-generato-10c84",
            storageBucket: "email-signature-generato-10c84.firebasestorage.app",
            messagingSenderId: "1047646901753",
            appId: "1:1047646901753:web:63afbed550484949bc1928",
            measurementId: "G-LRGGTL0599"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginSpinner = document.getElementById('login-spinner');
        const googleSigninBtn = document.getElementById('google-signin');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const forgotPasswordLink = document.getElementById('forgot-password');
        const createAccountLink = document.getElementById('create-account');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to main page
                showSuccess('Already signed in! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // Email/Password Sign In
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Sign in successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
            } finally {
                setLoading(false);
            }
        });

        // Google Sign In
        googleSigninBtn.addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Add domain restriction for Paradigm emails
            provider.setCustomParameters({
                hd: 'paradigmproductionsgroup.com'
            });

            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if email is from paradigmproductionsgroup.com domain
                if (!user.email.endsWith('@paradigmproductionsgroup.com')) {
                    await auth.signOut();
                    showError('Please use your Paradigm Productions Group email address');
                    return;
                }

                showSuccess('Google sign in successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Google sign in error:', error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError(getErrorMessage(error.code));
                }
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) {
                showError('Please enter your email address first');
                emailInput.focus();
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError(getErrorMessage(error.code));
            }
        });

        // Create Account (redirect to signup page)
        createAccountLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'signup.html';
        });

        // Helper functions
        function setLoading(loading) {
            loginBtn.disabled = loading;
            loginSpinner.style.display = loading ? 'inline-block' : 'none';
            loginBtn.textContent = loading ? 'Signing In...' : 'Sign In';
            if (loading) {
                loginBtn.prepend(loginSpinner);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'No account found with this email address';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/user-disabled':
                    return 'This account has been disabled';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection';
                case 'auth/popup-blocked':
                    return 'Popup blocked. Please allow popups and try again';
                default:
                    return 'An error occurred. Please try again';
            }
        }
    </script>
</body>
</html>
