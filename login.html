<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Brand Central</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1F1633 0%, #3F105E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #3FCBFF;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3FCBFF;
            background: rgba(255, 255, 255, 0.15);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #3FCBFF, #2db8e8);
            color: #1F1633;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #2db8e8, #3FCBFF);
            transform: translateY(-2px);
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #3FCBFF;
            text-decoration: none;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #3FCBFF;
            text-decoration: none;
            font-weight: 600;
        }
        .debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"> Back to Home</a>
    
    <div class="container">
        <h1>Brand Central</h1>
        <p>Sign in to access professional tools</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <div class="debug" id="debug">
        Page loaded! JavaScript working!
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        console.log('LOGIN: Starting...');
        
        // Global Supabase client
        let supabaseClient = null;
        
        // Initialize Supabase
        function initSupabase() {
            try {
                const SUPABASE_URL = 'https://gijhfdjsmlgivjhvbtve.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpamhmZGpzbWxnaXZqaHZidHZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NTE3ODMsImV4cCI6MjA2ODUyNzc4M30.HWAjtnUIsAa8swRgtIcMz9z-Ll8N4PmqWas1DF2fFVY';
                
                if (window.supabase && typeof window.supabase.createClient === 'function') {
                    // Old format
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                } else if (typeof window.createClient === 'function') {
                    // New format
                    supabaseClient = window.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                } else {
                    throw new Error('Supabase createClient not available');
                }
                
                console.log('LOGIN: Supabase client created!', supabaseClient);
                document.getElementById('debug').innerHTML = '‚úÖ Login Ready!<br>Supabase connected.';
                return true;
            } catch (error) {
                console.error('LOGIN: Supabase init failed:', error);
                document.getElementById('debug').innerHTML = '‚ùå Login Failed:<br>' + error.message;
                return false;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('LOGIN: DOM ready, initializing...');
            
            // Initialize Supabase
            setTimeout(() => {
                initSupabase();
            }, 1000);
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('LOGIN: Form submitted!');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in both email and password.');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            document.getElementById('debug').innerHTML += '<br>üîê Logging in: ' + email;
            
            try {
                // Make sure Supabase is ready
                if (!supabaseClient) {
                    const initSuccess = initSupabase();
                    if (!initSuccess) {
                        throw new Error('Could not initialize Supabase client');
                    }
                }
                
                console.log('LOGIN: Calling signInWithPassword...');
                document.getElementById('debug').innerHTML += '<br>üöÄ Authenticating...';
                
                // Supabase login
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('LOGIN: SUCCESS!', data);
                document.getElementById('debug').innerHTML += '<br>üéâ SUCCESS!<br>User: ' + data.user.email;
                
                // Success! Redirect to main app
                alert('Login successful! Welcome ' + data.user.email);
                
                // Redirect to main application (you can change this URL)
                setTimeout(() => {
                    window.location.href = 'signature_generator.html'; // or index.html
                }, 1000);
                
            } catch (error) {
                console.error('LOGIN: Error:', error);
                document.getElementById('debug').innerHTML += '<br>‚ùå ERROR: ' + error.message;
                
                let errorMessage = error.message;
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please check your email and confirm your account first.';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'Too many login attempts. Please wait a moment and try again.';
                }
                
                alert('Login failed: ' + errorMessage);
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
        
        console.log('LOGIN: Script loaded');
    </script>
</body>
</html>
