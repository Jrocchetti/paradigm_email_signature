<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Brand Central</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1F1633 0%, #3F105E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #3FCBFF;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3FCBFF;
            background: rgba(255, 255, 255, 0.15);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #3FCBFF, #2db8e8);
            color: #1F1633;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #2db8e8, #3FCBFF);
            transform: translateY(-2px);
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #3FCBFF;
            text-decoration: none;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #3FCBFF;
            text-decoration: none;
            font-weight: 600;
        }
        .debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"> Back to Home</a>
    
    <div class="container">
        <h1>Brand Central</h1>
        <p>Sign in to access professional tools</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <div class="debug" id="debug">
        Page loaded! JavaScript working!
    </div>

    <script>
        console.log('Login page loaded successfully!');
        
        document.getElementById('debug').innerHTML += '<br>DOM ready!';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted!');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('debug').innerHTML += '<br>Form submitted: ' + email;
            
            if (email && password) {
                alert('Login form working! Email: ' + email);
            } else {
                alert('Please fill in both fields.');
            }
        });
        
        console.log('Event listeners attached!');
    </script>
</body>
</html>
