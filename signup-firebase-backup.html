<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brand Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: #1F1633;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(63, 203, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(63, 203, 255, 0.05) 0%, transparent 50%);
            color: #FFFFFF;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: rgba(63, 203, 255, 0.05);
            border: 1px solid rgba(63, 203, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        .signup-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #3FCBFF;
        }

        .signup-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            font-size: 16px;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3FCBFF;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            line-height: 1.4;
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3FCBFF 0%, #2db8e8 100%);
            color: #1F1633;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Manrope', sans-serif;
            margin-bottom: 20px;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(63, 203, 255, 0.4);
        }

        .signup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: #1F1633;
            padding: 0 15px;
            position: relative;
        }

        .google-button {
            width: 100%;
            padding: 12px;
            background: #FFFFFF;
            color: #222;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Manrope', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .error-message {
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            color: #ff5757;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-link {
            color: #3FCBFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #2db8e8;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #3FCBFF;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-home:hover {
            color: #2db8e8;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #1F1633;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .strength-meter {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ff5757;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-bar.weak { background: #ff5757; width: 25%; }
        .strength-bar.fair { background: #ffa502; width: 50%; }
        .strength-bar.good { background: #3742fa; width: 75%; }
        .strength-bar.strong { background: #2ed573; width: 100%; }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .back-to-home {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        ‚Üê Back to Brand Central
    </a>

    <div class="signup-container">
        <div class="signup-header">
            <img src="assets/logos/icon-only.svg" alt="Paradigm Logo" class="signup-logo">
            <h1>Create Account</h1>
            <p>Join Paradigm Productions Group Brand Central</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Google Sign Up -->
        <button class="google-button" id="google-signup">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <!-- Email/Password Sign Up Form -->
        <form id="signup-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
                <div class="strength-meter">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <div class="strength-text" id="strength-text"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-button" id="signup-btn">
                <div class="loading-spinner" id="signup-spinner"></div>
                Create Account
            </button>
        </form>

        <div class="auth-links">
            <a href="login.html" class="auth-link">Already have an account? Sign In</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAofNPkgQH88hT-aY0R2yfgW3iYmCrncvQ",
            authDomain: "email-signature-generato-10c84.firebaseapp.com",
            projectId: "email-signature-generato-10c84",
            storageBucket: "email-signature-generato-10c84.firebasestorage.app",
            messagingSenderId: "1047646901753",
            appId: "1:1047646901753:web:63afbed550484949bc1928",
            measurementId: "G-LRGGTL0599"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Test Firebase connection
        console.log('Firebase initialized:', firebase.apps.length > 0);
        console.log('Auth object:', auth);
        console.log('Firestore object:', db);

        // DOM elements
        const signupForm = document.getElementById('signup-form');
        const fullNameInput = document.getElementById('full-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const signupBtn = document.getElementById('signup-btn');
        const signupSpinner = document.getElementById('signup-spinner');
        const googleSignupBtn = document.getElementById('google-signup');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to main page
                showSuccess('Already signed in! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrength(strength);
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 6) score++;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            return Math.min(score, 4);
        }

        function updatePasswordStrength(strength) {
            const strengthClasses = ['weak', 'fair', 'good', 'strong'];
            const strengthTexts = ['Weak', 'Fair', 'Good', 'Strong'];
            
            strengthBar.className = 'strength-bar';
            if (strength > 0) {
                strengthBar.classList.add(strengthClasses[strength - 1]);
                strengthText.textContent = `Password strength: ${strengthTexts[strength - 1]}`;
            } else {
                strengthText.textContent = '';
            }
        }

        // Email/Password Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!fullName) {
                showError('Please enter your full name');
                return;
            }

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            setLoading(true);

            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update user profile with display name
                await user.updateProfile({
                    displayName: fullName
                });

                // Try to save additional user data to Firestore (optional)
                try {
                    await db.collection('users').doc(user.uid).set({
                        fullName: fullName,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        authProvider: 'email'
                    });
                    console.log('User data saved to Firestore successfully');
                } catch (firestoreError) {
                    console.warn('Firestore save failed, but account was created:', firestoreError);
                    // Don't fail the signup if Firestore fails
                }

                showSuccess('Account created successfully! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Sign up error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                showError(getErrorMessage(error.code) + ` (${error.code})`);
            } finally {
                setLoading(false);
            }
        });

        // Google Sign Up
        googleSignupBtn.addEventListener('click', async () => {
            hideMessages();
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Check if this is a new user and save to Firestore (optional)
                try {
                    if (result.additionalUserInfo?.isNewUser) {
                        await db.collection('users').doc(user.uid).set({
                            fullName: user.displayName || 'Google User',
                            email: user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            authProvider: 'google'
                        });
                        console.log('Google user data saved to Firestore successfully');
                    }
                } catch (firestoreError) {
                    console.warn('Firestore save failed for Google user, but account was created:', firestoreError);
                    // Don't fail the signup if Firestore fails
                }

                showSuccess('Account created successfully! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Google sign up error:', error);
                showError(getErrorMessage(error.code));
            }
        });

        // Helper functions
        function setLoading(loading) {
            signupBtn.disabled = loading;
            signupSpinner.style.display = loading ? 'inline-block' : 'none';
            signupBtn.textContent = loading ? 'Creating Account...' : 'Create Account';
            if (loading) {
                signupBtn.prepend(signupSpinner);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/operation-not-allowed':
                    return 'Email/password accounts are not enabled in Firebase. Please contact support';
                case 'auth/weak-password':
                    return 'Password is too weak';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection';
                case 'auth/popup-blocked':
                    return 'Popup blocked. Please allow popups and try again';
                case 'auth/cancelled-popup-request':
                    return 'Sign up cancelled';
                case 'permission-denied':
                    return 'Database permission denied. Please contact support';
                case 'unavailable':
                    return 'Database temporarily unavailable. Please try again';
                default:
                    return 'An error occurred during sign up. Please try again';
            }
        }
    </script>
</body>
</html>
