<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brand Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: #1F1633;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(63, 203, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(63, 203, 255, 0.05) 0%, transparent 50%);
            color: #FFFFFF;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(63, 203, 255, 0.05);
            border: 1px solid rgba(63, 203, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(63, 203, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Manrope', sans-serif;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #3FCBFF;
            box-shadow: 0 0 0 3px rgba(63, 203, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #3FCBFF 0%, #2196F3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Manrope', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(63, 203, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: #1F1633;
            padding: 0 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Manrope', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4caf50;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #3FCBFF;
            text-decoration: none;
            font-size: 14px;
            margin: 0 8px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #FFFFFF;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Manrope', sans-serif;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Debug panel */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-block;
            }

            .debug-panel {
                bottom: 10px;
                right: 10px;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>

    <div class="login-container">
        <div class="login-header">
            <img src="assets/logos/icon-only.png" alt="Brand Central" class="login-logo">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access Brand Central</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span class="spinner" id="login-spinner"></span>
                <span id="login-text">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="google-btn" id="google-signin">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="links">
            <a href="#" id="forgot-password">Forgot Password?</a>
            <a href="register.html" id="create-account">Create Account</a>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-panel">
        <strong>üîß Supabase Debug:</strong><br>
        <span id="debugContent">Initializing Supabase connection...</span>
    </div>

    <!-- Supabase JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
        onerror="console.error('Failed to load Supabase library'); document.getElementById('debugContent').innerHTML += '<br>‚ùå Failed to load Supabase library from CDN'"
        onload="console.log('Supabase library loaded successfully'); document.getElementById('debugContent').innerHTML += '<br>‚úÖ Supabase library loaded from CDN'">
    </script>

    <script>
        // üîß SUPABASE CONFIGURATION
        const SUPABASE_URL = 'https://gijhfdjsmlgivjhvbtve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdpamhmZGpzbWxnaXZqaHZidHZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NTE3ODMsImV4cCI6MjA2ODUyNzc4M30.HWAjtnUIsAa8swRgtIcMz9z-Ll8N4PmqWas1DF2fFVY';

        // Initialize Supabase client
        let supabase;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Supabase Login initializing...');
            
            // Wait for Supabase library to load
            await waitForSupabaseLibrary();
            
            await initializeSupabase();
            await checkAuthState();
        });

        // Wait for Supabase library to load
        function waitForSupabaseLibrary() {
            return new Promise((resolve) => {
                const checkLibrary = () => {
                    if (typeof window.supabase !== 'undefined') {
                        resolve();
                    } else {
                        setTimeout(checkLibrary, 100);
                    }
                };
                
                checkLibrary();
            });
        }

        // Initialize Supabase
        async function initializeSupabase() {
            try {
                if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                    throw new Error('Please configure your Supabase URL and anon key');
                }
                
                // Wait for Supabase library to load
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded. Please check your internet connection.');
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                updateDebugInfo('‚úÖ Supabase: Connected successfully');
                console.log('‚úÖ Supabase client initialized');
                
                // Test database connection
                const { data, error } = await supabase.from('profiles').select('count').limit(1);
                if (error && error.code !== 'PGRST116') { // PGRST116 = table doesn't exist, which is fine
                    console.warn('‚ö†Ô∏è Database test warning:', error);
                }
                updateDebugInfo('‚úÖ Database: Connection verified');
                
            } catch (error) {
                console.error('‚ùå Supabase initialization error:', error);
                updateDebugInfo(`‚ùå Supabase Error: ${error.message}`);
                showError('Failed to connect to Supabase. Please check configuration.');
            }
        }

        // Check authentication state
        async function checkAuthState() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Auth state check error:', error);
                    updateDebugInfo(`‚ùå Auth Error: ${error.message}`);
                    return;
                }
                
                if (user) {
                    // User is signed in, redirect to main page
                    updateDebugInfo(`‚úÖ User already signed in: ${user.email}`);
                    showSuccess('Already signed in! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    updateDebugInfo('‚ÑπÔ∏è No user signed in');
                }
            } catch (error) {
                console.error('Auth state check error:', error);
                updateDebugInfo(`‚ùå Auth Check Error: ${error.message}`);
            }
        }

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginSpinner = document.getElementById('login-spinner');
        const loginText = document.getElementById('login-text');
        const googleSigninBtn = document.getElementById('google-signin');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const forgotPasswordLink = document.getElementById('forgot-password');

        // Email/Password Sign In
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Check if email is from paradigm domain
            if (!email.endsWith('@paradigmproductionsgroup.com')) {
                showError('Please use your Paradigm Productions Group email address');
                return;
            }

            setLoading(true);
            hideMessages();
            updateDebugInfo(`üîÑ Attempting login for: ${email}`);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                updateDebugInfo(`‚úÖ Login successful: ${data.user.email}`);
                showSuccess('Sign in successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Login error:', error);
                updateDebugInfo(`‚ùå Login Error: ${error.message}`);
                showError(getErrorMessage(error.message));
            } finally {
                setLoading(false);
            }
        });

        // Google Sign In
        googleSigninBtn.addEventListener('click', async () => {
            updateDebugInfo('üîÑ Attempting Google sign in...');
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                            hd: 'paradigmproductionsgroup.com'
                        },
                        redirectTo: `${window.location.origin}/index.html`
                    }
                });

                if (error) {
                    throw error;
                }

                updateDebugInfo('üîÑ Redirecting to Google...');
                // The redirect will happen automatically
            } catch (error) {
                console.error('Google sign in error:', error);
                updateDebugInfo(`‚ùå Google Sign In Error: ${error.message}`);
                showError('Google sign in failed. Please try again.');
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) {
                showError('Please enter your email address first');
                return;
            }

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/login.html`,
                });

                if (error) {
                    throw error;
                }

                showSuccess('Password reset email sent! Check your inbox.');
                updateDebugInfo(`‚úÖ Password reset sent to: ${email}`);
            } catch (error) {
                console.error('Password reset error:', error);
                updateDebugInfo(`‚ùå Password Reset Error: ${error.message}`);
                showError('Failed to send password reset email. Please try again.');
            }
        });

        // Utility functions
        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginSpinner.style.display = 'block';
                loginText.textContent = 'Signing In...';
            } else {
                loginSpinner.style.display = 'none';
                loginText.textContent = 'Sign In';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function getErrorMessage(errorCode) {
            const errorMessages = {
                'Invalid login credentials': 'Invalid email or password',
                'Email not confirmed': 'Please check your email and click the confirmation link',
                'Too many requests': 'Too many login attempts. Please try again later',
                'User not found': 'No account found with this email address',
                'Invalid email': 'Please enter a valid email address',
                'Weak password': 'Password should be at least 6 characters',
                'auth/network-request-failed': 'Network error. Please check your connection',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later'
            };
            
            return errorMessages[errorCode] || `Login failed: ${errorCode}`;
        }

        // Update debug information
        function updateDebugInfo(info) {
            const debugContent = document.getElementById('debugContent');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `<br>[${timestamp}] ${info}`;
            debugContent.scrollTop = debugContent.scrollHeight;
        }
    </script>
</body>
</html>
