<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign Up Test - Brand Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Manrope', sans-serif;
            background: #1F1633;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(63, 203, 255, 0.05);
            border: 1px solid rgba(63, 203, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #3FCBFF; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            font-family: 'Manrope', sans-serif;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.5); }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3FCBFF 0%, #2db8e8 100%);
            color: #1F1633;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .error { background: rgba(255, 87, 87, 0.1); border: 1px solid rgba(255, 87, 87, 0.3); color: #ff5757; }
        .success { background: rgba(46, 213, 115, 0.1); border: 1px solid rgba(46, 213, 115, 0.3); color: #2ed573; }
        .debug { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up Test</h1>
        <div class="message error" id="error"></div>
        <div class="message success" id="success"></div>
        
        <form id="form">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="test@example.com" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="password123" required>
            </div>
            <button type="submit" id="submit">Test Sign Up</button>
        </form>

        <div class="debug">
            <strong>Debug Info:</strong><br>
            <div id="debug"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAofNPkgQH88hT-aY0R2yfgW3iYmCrncvQ",
            authDomain: "email-signature-generato-10c84.firebaseapp.com",
            projectId: "email-signature-generato-10c84",
            storageBucket: "email-signature-generato-10c84.firebasestorage.app",
            messagingSenderId: "1047646901753",
            appId: "1:1047646901753:web:63afbed550484949bc1928",
            measurementId: "G-LRGGTL0599"
        };

        // Test Firebase initialization
        try {
            firebase.initializeApp(firebaseConfig);
            log('‚úì Firebase initialized successfully');
        } catch (error) {
            log('‚úó Firebase initialization failed: ' + error.message);
        }

        const auth = firebase.auth();
        log('‚úì Auth object created');

        const form = document.getElementById('form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit');

        function log(message) {
            const debug = document.getElementById('debug');
            debug.innerHTML += message + '<br>';
            console.log(message);
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess(message) {
            document.getElementById('success').textContent = message;
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Testing...';
            log('‚Üí Starting sign up test...');

            try {
                log('‚Üí Calling createUserWithEmailAndPassword...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                log('‚úì User created successfully!');
                log('‚úì User ID: ' + user.uid);
                log('‚úì User Email: ' + user.email);
                
                showSuccess('Account created successfully! User ID: ' + user.uid);

                // Clean up - delete the test user
                setTimeout(async () => {
                    try {
                        await user.delete();
                        log('‚úì Test user deleted');
                    } catch (deleteError) {
                        log('‚ö† Could not delete test user: ' + deleteError.message);
                    }
                }, 3000);

            } catch (error) {
                log('‚úó Sign up failed!');
                log('‚úó Error code: ' + error.code);
                log('‚úó Error message: ' + error.message);
                
                showError(`Error: ${error.code} - ${error.message}`);
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Test Sign Up';
        });

        // Test auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                log('‚úì Auth state changed: User signed in');
            } else {
                log('‚úì Auth state changed: User signed out');
            }
        });

        log('‚úì All event listeners attached');
        log('üìù Ready for testing');
    </script>
</body>
</html>
