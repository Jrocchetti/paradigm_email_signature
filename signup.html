<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Brand Central</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1F1633 0%, #3F105E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #3FCBFF;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3FCBFF;
            background: rgba(255, 255, 255, 0.15);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            line-height: 1.4;
        }
        .requirement {
            display: block;
            margin-bottom: 2px;
        }
        .requirement.valid {
            color: #2ecc71;
        }
        .requirement.invalid {
            color: #e74c3c;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(45deg, #3FCBFF, #2db8e8);
            color: #1F1633;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #2db8e8, #3FCBFF);
            transform: translateY(-2px);
        }
        button:disabled {
            background: rgba(63, 203, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #3FCBFF;
            text-decoration: none;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #3FCBFF;
            text-decoration: none;
            font-weight: 600;
        }
        .debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }
        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #ff6b6b;
        }
        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link"> Back to Home</a>
    
    <div class="container">
        <h1>Brand Central</h1>
        <p class="subtitle">Create your account to get started</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
                <div class="password-requirements">
                    <span class="requirement" id="req-length"> At least 8 characters</span>
                    <span class="requirement" id="req-uppercase"> One uppercase letter</span>
                    <span class="requirement" id="req-lowercase"> One lowercase letter</span>
                    <span class="requirement" id="req-number"> One number</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <div class="debug" id="debug">
        Loading...
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Authentication Script - This creates window.BrandCentralAuth -->
    <script src="auth.js"></script>

    <script>
        console.log('SIMPLE SIGNUP: Starting...');
        
        // Password validation
        const passwordInput = document.getElementById('password');
        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            lowercase: document.getElementById('req-lowercase'),
            number: document.getElementById('req-number')
        };

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            
            const hasLength = password.length >= 8;
            requirements.length.className = 'requirement ' + (hasLength ? 'valid' : 'invalid');
            
            const hasUppercase = /[A-Z]/.test(password);
            requirements.uppercase.className = 'requirement ' + (hasUppercase ? 'valid' : 'invalid');
            
            const hasLowercase = /[a-z]/.test(password);
            requirements.lowercase.className = 'requirement ' + (hasLowercase ? 'valid' : 'invalid');
            
            const hasNumber = /[0-9]/.test(password);
            requirements.number.className = 'requirement ' + (hasNumber ? 'valid' : 'invalid');
        });

        // SIMPLE FORM SUBMISSION - NO WAITING!
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('SIMPLE SIGNUP: Form submitted!');
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Basic validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                showMessage('Password does not meet requirements.', 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            document.getElementById('debug').innerHTML = 'Creating account for: ' + email + '<br>';
            
            try {
                // DIRECT ACCESS - no waiting, just use it!
                console.log('SIMPLE SIGNUP: Accessing window.BrandCentralAuth directly...');
                
                if (!window.BrandCentralAuth) {
                    throw new Error('BrandCentralAuth not found on window object');
                }
                
                if (!window.BrandCentralAuth.supabase) {
                    throw new Error('Supabase client not found in BrandCentralAuth');
                }
                
                document.getElementById('debug').innerHTML += 'Auth found! Calling signUp...<br>';
                console.log('SIMPLE SIGNUP: Calling signUp with Supabase...');
                
                // Direct Supabase call
                const { data, error } = await window.BrandCentralAuth.supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            full_name: firstName + ' ' + lastName
                        }
                    }
                });

                if (error) {
                    console.error('SIMPLE SIGNUP: Supabase error:', error);
                    throw error;
                }

                console.log('SIMPLE SIGNUP: SUCCESS!', data);
                document.getElementById('debug').innerHTML += 'SUCCESS! User created: ' + (data.user ? data.user.email : 'Unknown') + '<br>';
                
                // Clear form
                document.getElementById('signupForm').reset();
                document.querySelectorAll('.requirement').forEach(req => req.className = 'requirement');
                
                showMessage('Account created successfully! Check your email for confirmation.', 'success');
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                console.error('SIMPLE SIGNUP: Error:', error);
                document.getElementById('debug').innerHTML += 'ERROR: ' + error.message + '<br>';
                
                let errorMessage = error.message;
                if (error.message.includes('User already registered')) {
                    errorMessage = 'Account already exists. Please sign in instead.';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                }
                
                showMessage(errorMessage, 'error');
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }
        
        // Simple status check
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.BrandCentralAuth && window.BrandCentralAuth.supabase) {
                    document.getElementById('debug').innerHTML = ' Auth Ready!<br>Ready to create accounts.';
                } else {
                    document.getElementById('debug').innerHTML = ' Auth Not Ready<br>Please refresh page.';
                }
            }, 1000);
        });
        
        console.log('SIMPLE SIGNUP: Script loaded');
    </script>
</body>
</html>
